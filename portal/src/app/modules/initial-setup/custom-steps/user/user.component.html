<div class="pb-10 pb-lg-15">
  <h2 class="fw-bolder text-dark">User</h2>
  <div class="text-gray-400 fw-bold fs-6">
    If you need more info, please check out
    <a href="#" class="link-primary fw-bolder"> Help Page</a>.
  </div>
</div>
<form [formGroup]="userForm">
  <div class="form">
    <div class="form-group mb-6">
      <label>First name<span class="text-danger">*</span></label>
      <input
        id="firstname"
        type="text" 
        class="form-control"
        formControlName="firstname"
        [ngClass]="{'is-invalid': userForm.controls['firstname'].invalid && userForm.controls['firstname'].dirty}" 
        placeholder="First name"
      />
    </div>
    <div class="form-group mb-6">
      <label>Last name<span class="text-danger">*</span></label>
      <input
        id="lastname"
        type="text" 
        class="form-control"
        formControlName="lastname"
        [ngClass]="{'is-invalid': userForm.controls['lastname'].invalid && userForm.controls['lastname'].dirty}" 
        placeholder="Last name"
      />
    </div>
    <div class="form-group mb-6">
      <label>Email<span class="text-danger">*</span></label>
      <input
        id="email"
        type="text" 
        class="form-control"
        formControlName="email"
        [ngClass]="{'is-invalid': userForm.controls['email'].invalid && userForm.controls['email'].dirty}" 
        placeholder="Last name"
      />
    </div>
    <div class="d-flex flex-stack pt-15">
      <div class="mr-2">
      </div>
      <div>
        <button
          type="button"
          class="btn btn-lg btn-primary me-3"
          [disabled]="userForm.invalid"
          (click)="submit()"
        >
          <span class="indicator-label">
              Continue {{ " " }}
              <span
                [inlineSVG]="
                  './assets/media/icons/duotune/arrows/arr064.svg'
                "
                class="svg-icon svg-icon-3 ms-2 me-0"
              ></span>
          </span>
        </button>
      </div>
    </div>
  </div>
</form>
