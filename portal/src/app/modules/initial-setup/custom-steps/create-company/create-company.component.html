<div class="pb-10 pb-lg-15">
  <h2 class="fw-bolder text-dark">User</h2>
  <div class="text-gray-400 fw-bold fs-6">
    If you need more info, please check out
    <a href="#" class="link-primary fw-bolder"> Help Page</a>.
  </div>
</div>
<form [formGroup]="companyForm">
  <div class="form">
    <div class="form-group mb-6">
      <label>Name<span class="text-danger">*</span></label>
      <input
        id="name"
        type="text" 
        class="form-control"
        formControlName="name"
        [ngClass]="{'is-invalid': companyForm.controls['name'].invalid && companyForm.controls['name'].dirty}" 
        placeholder="Name"
      />
    </div>
    <div class="d-flex flex-stack pt-15">
      <div class="mr-2">
        <button
          type="button"
          class="btn btn-lg btn-light-primary me-3"
          [disabled]="!companyForm.invalid"
          (click)="goBack()"
        >
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
            class="svg-icon svg-icon-4 me-1"
          ></span>
          Back
        </button>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-lg btn-primary me-3"
          [disabled]="companyForm.invalid"
          (click)="submit()"
        >
          <span class="indicator-label">
              Continue {{ " " }}
              <span
                [inlineSVG]="
                  './assets/media/icons/duotune/arrows/arr064.svg'
                "
                class="svg-icon svg-icon-3 ms-2 me-0"
              ></span>
          </span>
        </button>
      </div>
    </div>
  </div>
</form>
