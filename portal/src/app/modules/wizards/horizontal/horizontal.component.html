<div class="card">
  <div class="card-body">
    <div
      class="stepper stepper-links d-flex flex-column pt-15"
      id="kt_create_account_stepper"
    >
      <div class="stepper-nav mb-5">
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 1,
            completed: currentStep$.value > 1
          }"
        >
          <h3 class="stepper-title">Update Data</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 2,
            completed: currentStep$.value > 2
          }"
        >
          <h3 class="stepper-title">Company Profile</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 3,
            completed: currentStep$.value > 3
          }"
        >
          <h3 class="stepper-title">Chart of Account</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 4,
            completed: currentStep$.value > 4
          }"
        >
          <h3 class="stepper-title">Drivers</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 5,
            completed: currentStep$.value > 5
          }"
        >
          <h3 class="stepper-title">Departments</h3>
        </div>
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 6,
            completed: currentStep$.value > 6
          }"
        >
          <h3 class="stepper-title">Projects</h3>
        </div>
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 7,
            completed: currentStep$.value > 7
          }"
        >
          <h3 class="stepper-title">Responsibility Centers</h3>
        </div>
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 8
          }"
        >
          <h3 class="stepper-title">Users</h3>
        </div>
      </div>

      <form
        class="mx-auto mw-700px w-100 pt-15 pb-10"
        noValidate
        id="kt_create_account_form"
      >
        <div class="current">
          <ng-container *ngIf="currentStep$.value === 1">
            <app-update-data class="w-100"></app-update-data>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 2">
            <app-company-profile class="w-100"></app-company-profile>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 3">
            <app-chart-of-accounts class="w-100"></app-chart-of-accounts>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 4">
            <app-drivers class="w-100"></app-drivers>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 5">
            <app-departments class="w-100"></app-departments>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 6">
            <app-projects></app-projects>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 7">
            <app-responsibility-centers></app-responsibility-centers>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 8">
            <app-users></app-users>
          </ng-container>

        </div>

        <div class="d-flex flex-stack pt-15">
          <div class="mr-2">
            <ng-container *ngIf="currentStep$.value !== 1">
              <button
                type="button"
                class="btn btn-lg btn-light-primary me-3"
                (click)="prevStep()"
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                  class="svg-icon svg-icon-4 me-1"
                ></span>
                Back
              </button>
            </ng-container>
          </div>

          <ng-container *ngIf="currentStep$.value !== formsCount">
            <div>
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"
                [disabled]="!isCurrentFormValid$.value"
                (click)="nextStep()"
              >
                <span class="indicator-label">
                  <ng-container *ngIf="currentStep$.value < formsCount - 1">
                    Continue {{ " " }}
                    <span
                      [inlineSVG]="
                        './assets/media/icons/duotune/arrows/arr064.svg'
                      "
                      class="svg-icon svg-icon-3 ms-2 me-0"
                    ></span>
                  </ng-container>
                  <ng-container *ngIf="currentStep$.value === formsCount - 1">
                    Submit
                  </ng-container>
                </span>
              </button>
            </div>
          </ng-container>
        </div>
      </form>
    </div>
  </div>
</div>
