<div class="mt-5">
  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseOne"
          aria-expanded="true"
          aria-controls="panelsStayOpen-collapseOne"
        >
          Income
        </button>
      </h2>
      <div
        id="panelsStayOpen-collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="panelsStayOpen-headingOne"
      >
        <div class="accordion-body">
          <table class="table draggable-zone">
            <thead>
              <tr class="fw-bolder fs-6 text-gray-800">
                <th colspan="5">Income</th>
              </tr>
            </thead>
            <tbody *ngFor="let income of incomes" class="draggable-zone">
              <tr class="draggable">
                <td class="draggable-handle" style="width: 20px">
                  <i class="bi bi-grip-vertical"></i>
                </td>
                <td style="width: 30px">
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td style="width: 250px">
                  <select
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let incomeType of incomeTypes; let i = index"
                      [value]="incomeTypes[i].id"
                    >
                      {{ incomeTypes[i].name }}
                    </option>
                  </select>
                </td>
                <td style="width: 200px">{{ income.name }}</td>
                <td>
                  <span class="account-number">{{ income.accountNumber }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseTwo"
          aria-expanded="false"
          aria-controls="panelsStayOpen-collapseTwo"
        >
          Expenses
        </button>
      </h2>
      <div
        id="panelsStayOpen-collapseTwo"
        class="accordion-collapse collapse"
        aria-labelledby="panelsStayOpen-headingTwo"
      >
        <div class="accordion-body">
          <table class="table draggable-zone">
            <thead>
              <tr class="fw-bolder fs-6 text-gray-800">
                <th colspan="5">Cost of Sales</th>
              </tr>
            </thead>
            <tbody
              *ngFor="let costOfSale of costOfSales"
              class="draggable-zone"
            >
              <tr class="draggable">
                <td class="draggable-handle" style="width: 20px">
                  <i class="bi bi-grip-vertical"></i>
                </td>
                <td style="width: 30px">
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td style="width: 250px">
                  <select
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let expenseType of expenseTypes; let i = index"
                      [value]="expenseTypes[i].id"
                    >
                      {{ expenseTypes[i].name }}
                    </option>
                  </select>
                </td>
                <td style="width: 200px">{{ costOfSale.name }}</td>
                <td>
                  <span class="account-number">{{
                    costOfSale.accountNumber
                  }}</span>
                </td>
              </tr>
            </tbody>
          </table>

          <table class="table draggable-zone">
            <thead>
              <tr class="fw-bolder fs-6 text-gray-800">
                <th colspan="4">Expense</th>
              </tr>
            </thead>
            <tbody *ngFor="let expense of expenses" class="draggable-zone">
              <tr class="draggable">
                <td class="draggable-handle" style="width: 20px">
                  <i class="bi bi-grip-vertical"></i>
                </td>
                <td style="width: 30px">
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td style="width: 250px">
                  <select
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let expenseType of expenseTypes; let i = index"
                      [value]="expenseTypes[i].id"
                    >
                      {{ expenseTypes[i].name }}
                    </option>
                  </select>
                </td>
                <td style="width: 200px">{{ expense.name }}</td>
                <td>
                  <span class="account-number">{{
                    expense.accountNumber
                  }}</span>
                </td>
              </tr>
            </tbody>
          </table>

          <table class="table draggable-zone">
            <thead>
              <tr class="fw-bolder fs-6 text-gray-800">
                <th colspan="4">Other Expense</th>
              </tr>
            </thead>
            <tbody
              *ngFor="let otherExpense of otherExpenses"
              class="draggable-zone"
            >
              <tr class="draggable">
                <td class="draggable-handle" style="width: 20px">
                  <i class="bi bi-grip-vertical"></i>
                </td>
                <td style="width: 30px">
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td style="width: 250px">
                  <select
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let expenseType of expenseTypes; let i = index"
                      [value]="expenseTypes[i].id"
                    >
                      {{ expenseTypes[i].name }}
                    </option>
                  </select>
                </td>
                <td style="width: 200px">{{ otherExpense.name }}</td>
                <td>
                  <span class="account-number">{{
                    otherExpense.accountNumber
                  }}</span>
                </td>
              </tr>
            </tbody>
          </table>

          <table class="table draggable-zone">
            <thead>
              <tr class="fw-bolder fs-6 text-gray-800">
                <th colspan="4">Tax</th>
              </tr>
            </thead>
            <tbody *ngFor="let tax of taxes" class="draggable-zone">
              <tr class="draggable">
                <td class="draggable-handle" style="width: 20px">
                  <i class="bi bi-grip-vertical"></i>
                </td>
                <td style="width: 30px">
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td style="width: 250px">
                  <select
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let expenseType of expenseTypes; let i = index"
                      [value]="expenseTypes[i].id"
                    >
                      {{ expenseTypes[i].name }}
                    </option>
                  </select>
                </td>
                <td style="width: 200px">{{ tax.name }}</td>
                <td><span class="account-number">{{ tax.accountNumber }}</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
