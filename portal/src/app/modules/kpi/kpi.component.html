<div class="card card-custom">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <span
        >Library KPIs can be used in multiple companies (ie. for consolidation
        or benchmarking).</span
      >
      &nbsp;
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
          checked
        />
        <label class="form-check-label" for="inlineRadio1">Show all KPIs</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2"
          >Show Custom KPIs</label
        >
      </div>
      <a class="btn btn-sm btn-primary float-right" (click)="open(content)"
        ><i class="bi bi-plus"></i>Add a KPI</a
      >
    </div>

    <div class="separator separator-content border-dark my-5"></div>
    <div class="d-flex align-items-start">
      <div class="col-md-3">
        <h6>Select a Folder</h6>
        <ul
          class="nav nav-tabs nav-pills border-0 flex-row flex-md-column me-5 mb-3 mb-md-0 fs-6"
        >
          <li class="nav-item w-md-200px me-0">
            <a class="nav-link active" data-bs-toggle="tab">Library Name</a>
          </li>
          <li class="nav-item w-md-200px me-0">
            <a class="nav-link" data-bs-toggle="tab">Create new library</a>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="all"
            role="tabpanel"
            aria-labelledby="all"
          >
            <div style="height: 500px; overflow: scroll">
              <table class="table">
                <thead>
                  <tr class="fw-bolder fs-6 text-gray-800">
                    <th>KPI</th>
                    <th>Description</th>
                    <th>Used in # of reports</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="border: none !important">
                    <td>Driver Name</td>
                    <td>
                      <a
                        type="button"
                        class="btn btn-transparent"
                        style="padding: 0"
                        data-bs-toggle="tooltip"
                        data-bs-placement="right"
                        title="driver.description"
                      >
                        <i class="bi bi-question-circle"></i>
                      </a>
                    </td>
                    <td>0</td>
                    <td><span class="badge badge-light"></span></td>
                    <td><a href="#">View</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div
    class="modal position-relative d-block"
    tabindex="-1"
    role="dialog"
    id="create-kpi-modal"
  >
    <div class="" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create KPI</h4>
          <div
            class="btn btn-icon btn-sm btn-active-light-primary ms-2"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span class="svg-icon svg-icon-2x"></span>
          </div>
        </div>
        <div class="modal-body">
          <form>
            <div class="card-body">
              <div class="form-group mb-6">
                <label>KPI Name<span class="text-danger">*</span></label>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="KPI Name"
                />
              </div>

              <div class="form-group mb-6">
                <label>Abbreviation <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="abbreviation"
                  placeholder="Abbreviation"
                />
              </div>

              <div class="form-group mb-6">
                <label>Description <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="description"
                  placeholder="Description"
                />
              </div>

              <div class="form-group mb-6">
                <label
                  >Unit of Measure <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  formControlName="uom"
                  placeholder="Unit of Measure"
                />
              </div>

              <div class="form-group mb-6">
                <div class="row mb-6">
                  <div class="col-lg-6">
                    <label
                      >Aggregation <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      formControlName="aggregation"
                      placeholder="Aggregation"
                    />
                  </div>
                  <div class="col-lg-6">
                    <label
                      >Decimal Places<span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      formControlName="decimal"
                      placeholder="Decimal Places"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group mb-6">
                <label>Target Type <span class="text-danger">*</span></label>
                <select
                  class="form-control"
                  id="exampleSelect2"
                  formControlName="targetType"
                  placeholder="Target Type"
                >
                  <option>
                    type
                  </option>
                </select>
              </div>

              <div class="form-group mb-6">
                <label>Library Folder <span class="text-danger">*</span></label>
                <select
                  class="form-control"
                  id="library"
                  formControlName="libraryId"
                  placeholder="Library folder"
                >
                  <option>
                    type.name
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            aria-label="Close"
            (click)="modal.dismiss('close')"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
