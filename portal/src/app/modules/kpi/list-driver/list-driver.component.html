<div class="card card-custom">
  <div class="card-body">
    <div class="d-flex justify-content-between">
        <span>Library KPIs can be used in multiple companies (ie. for consolidation or benchmarking).</span>
        &nbsp;
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1">Show all KPIs</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Show Custom KPIs</label>
        </div>
        <a class="btn btn-sm btn-primary float-right" (click)="open('app-create-driver-modal')"><i class="bi bi-plus"></i>Add New Driver</a>
    </div>

    <div class="separator separator-content border-dark my-5"></div>
    <div class="d-flex align-items-start">
        <div class="col-md-3">
          <h6>Select a Folder</h6>
          <ul class="nav nav-tabs nav-pills border-0 flex-row flex-md-column me-5 mb-3 mb-md-0 fs-6">
              <li class="nav-item w-md-200px me-0" *ngFor="let library of libraries">
                  <a class="nav-link" 
                    [ngClass]="{'active': library.active}"
                    data-bs-toggle="tab" 
                    (click)="selectLibrary(library)">{{ library.name }}</a>
              </li>
              <li class="nav-item w-md-200px me-0">
                <a class="nav-link" data-bs-toggle="tab" (click)="open('app-create-folder-modal')">Create new library</a>
            </li>
          </ul>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all">
                    <div style="height: 500px; overflow: scroll;">
                      <table class="table">
                        <thead>
                            <tr class="fw-bolder fs-6 text-gray-800">
                                <th>KPI</th>
                                <th>Description</th>
                                <th>Used in # of reports</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let driver of drivers | filter: filterDriver" style="border: none !important;">
                                <td>{{ driver.name }}</td>
                                <td>
                                    <a 
                                      type="button" 
                                      class="btn btn-transparent" 
                                      style="padding: 0;" 
                                      data-bs-toggle="tooltip" 
                                      data-bs-placement="right" 
                                      [title]="driver.description">
                                        <i class="bi bi-question-circle"></i>
                                    </a>
                                </td>
                                <td>0</td>
                                <td><span class="badge badge-light">{{driver.targetType}}</span></td>
                                <td><a href="#">View</a></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<app-create-folder-modal (content)="modalContent($event)"></app-create-folder-modal>
<app-create-driver-modal (content)="modalContent($event)"></app-create-driver-modal>
